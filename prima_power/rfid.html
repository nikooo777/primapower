<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Prima Power - RFID</title>
		<meta name="description" content="H3 Prima power RFID web reader">
		<meta name="keywords" content="RFID,Prima Power, reader">
		<meta name="author" content="Niko Storni">
		<link rel="stylesheet" type="text/css" href="http://www.cc.puv.fi/~tka/normalize.css">
		<link rel="stylesheet" type="text/css" href="styles/style.css">
		
	</head>
	<body>
	
	<header>
		<table class="centered"><tr><td><h1>RFID Reader - H3</h1></td></tr></table>
	</header>
	
		<table class="centered">
		<tr><td class="centered"><h2>Reading location</h2></td></tr>
		<tr>
			<td class="centered">
				<select>
					<option value="1">Reader 1</option>
					<option value="2">Reader 2</option>
				</select>
			</td>
		</tr>
		</table>
		<br>
		<table class="centered">
			<tr>
				<td class="centered">Item</td>
				<td class="centered">Read Time</td>
			</tr>
			<tr>
				<td><input type="text" name="ItemName" class="large" disabled><br></td>
				<td><input type="text" name="ReadTime" class="large" disabled><br></td>
			</tr>
		</table>
		<br>
		<p>Next update: <progress value="22" max="100"></progress></p>
	
	
	<footer>
		(C) Niko 2015<br>
		Page validated with Google Chrome Device Mode emulator. Working on iOS, Windows 7, Linux Ubuntu, Android and many more.
	</footer>
</body>
</html>
